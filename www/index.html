<!DOCTYPE html><html lang=en><head><meta charset=utf-8><meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1"><meta name=viewport content="width=device-width,initial-scale=1,user-scalable=no"><title>vue-bilibili</title><script>var html = document.getElementsByTagName("html")[0];
		var rootResize = function() {
		var winClient = document.documentElement.clientWidth;
		var fontSize = winClient < 640 ? winClient / 16 : 40;
		if (fontSize < 20) {
			fontSize = 20;
		}
		html.style.fontSize = fontSize + "px";
		}
		rootResize();
		window.onresize = function() {
		rootResize();
		}</script></head><body><div id=app></div>

		<script type=text/javascript src=build.js></script>
		</body></html>
